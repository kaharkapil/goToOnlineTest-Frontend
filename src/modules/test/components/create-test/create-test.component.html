<sb-layout-dashboard>
<div>
    <hr style="width:100%;margin-left:0">
    <h2 style="text-align: center" >Create New Test</h2>
    <hr style="width:100%;margin-left:0">

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-7">
                <div class="card shadow-lg border-0 rounded-lg mt-5">
                    <div class="card-header ">
                        <h3 class="text-center font-weight-light my-4">Create Test</h3>
                    </div>
                    <div class="card-body">
                        <form>
                            

                               
                                    <div class="form-group">
                                        <input class="form-control py-4" id="inputTestName" type="text" [(ngModel)]="testName" name="input1"
                                            placeholder="Test Name" /></div>
                                
                           
                                
                                    <div class="form-group">
                                        <input class="form-control py-4" id="inputTestDescription" type="text" [(ngModel)]="testDescription" name="input2"
                                            placeholder="Test Description" />
                                    </div>



                                    <div class="form-group">
                                        <input id="number" class="form-control py-4" id="inputTestDuration" type="text" [(ngModel)]="testDuration" name="input3"
                                            placeholder="Test Duration" />
                                    </div>
                            

                                                                               
                               
                                    <div class="form-group">

                                        <textarea  class="form-control py-4 " id="inputTestInstructions" type="text" [(ngModel)]="testInstructions" name="input4"
                                            placeholder="Test instructions... (ex:- 1.Submit test before time ends)" ></textarea>
                                    </div>
                                   
                               
                              
                                                               

                            <div class="form-group mt-4 mb-0"><a class="btn btn-primary btn-block" (click)="createTest()">Create Test</a></div>

                        </form>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>


</sb-layout-dashboard>
